# Required metadata
sonar.projectKey=govco-pwa
sonar.projectName=govco-pwa
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=govco-pwa/src/
sonar.language=js
sonar.exclusions=file:**/*.spec.js,file:**/*.spec.ts,file:**/*.mdl.js,file:**/*.css,**/node_modules/**

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.tests=govco-pwa/src/app
sonar.test.inclusions=**/*.spec.ts

# Sonar Host
sonar.host.url=https://ci.sonarqube.and.gov.co/
