<div class="modal-body text-center">
    <div class="row px-5">
        <div class="col-xs-12 col-sm-2 icon-col">
            <span  class="govco-icon govco-icon-exclamation-cn color-gold" id="govco-icon-alert"></span>
        </div>
        <div class="col-sm-10 col-xs-12">
            <p class="modal-content-txt text-left content-govco" id="modal-content-txt">
                Estás ingresando al sitio de {{entidad}}, con esta acción abrirás una nueva pestaña. ¡Te esperamos pronto!
            </p>
        </div>
    </div>

</div>
<div class="modal-footer justify-content-center" id="modal-options">
    <a type="button" class="btn btn-round btn-modal btn-middle" (click)="cerrarModal()">
        CANCELAR
    </a>
    <a ngbAutofocus class="btn btn-round btn-modal btn-high" href="{{linkUrl}}" (click)="cerrarModal()" target="_blank">
        CONTINUAR
    </a>
</div>
