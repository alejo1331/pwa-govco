<div class="container-carrusel-uno">
    <div class="carousel slide w-100" data-interval="false">
        <div class="carousel-inner">
            <div id="{{idTarjetas}}"></div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-between contenedor-flechas">
        <a class="arrow-carousel arrow-left-pwa" tabIndex={-1} (click)="flechaIzquierda()"
            role="button" data-slide="prev">
            <i class="fa fa-chevron-left fa-lg"></i>
            <span class="sr-only">Mostrar anteriores</span>
        </a>
        <a class="arrow-carousel arrow-rigth-pwa" tabIndex={-1} (click)="flechaDerecha()"
            role="button" data-slide="next">
            <i class="fa fa-chevron-right fa-lg"></i>
            <span class="sr-only">Mostrar siguientes</span>
        </a>

    </div>
</div>
