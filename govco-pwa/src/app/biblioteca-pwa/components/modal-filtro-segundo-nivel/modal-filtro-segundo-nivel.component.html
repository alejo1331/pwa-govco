<div #modalFiltro class="modal-filtro-pwa" role="main">
    <div class="contenido">
        <div class="form-group">
            <label for="search-text">
                <p>{{informacionModal.titulo}}</p>
            </label>
            <input type="email" id="search-text" [(ngModel)]="searchText" placeholder="Buscar">
        </div>
        <div class="listado">
            <label *ngFor="let data of informacionModal.contendioModal | filterSegundoNivel: searchText"
                (click)="itemSeleccionado(data.idItem, data.item)" class="item"
                [class.active]="idItemSelected == data.idItem" tabindex="0">
                <p>{{data.item}}</p>
                <span class="radio-button" type="image"></span>
            </label>
        </div>
    </div>
</div>
