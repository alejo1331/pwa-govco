<div #modalFiltro class="modal-filtro-pwa" (animationend)="onAnimationEnd($event)" (click)="clickCerrarModal($event)" tabindex="-1"
    aria-labelledby="exampleModalPopoversLabel" aria-modal="true" role="dialog">
    <div class="contenido">
        <div class="form-group">
            <div class="header-form-group">
                <label for="search-text">
                    <p>{{informacionModal.titulo}}</p>
                </label>
                <button class="boton-img close" (click)="cerrarModal()"></button>
            </div>
            <input type="text" id="search-text" [(ngModel)]="searchText" placeholder="Buscar" tabindex="0">
        </div>
        <div class="listado">
            <button
                *ngFor="let item of informacionModal.contendioModal | filterSegundoNivel: searchText | orderByDate: informacionModal.titulo : 'desc' : 'asc' ; let idItem = index;"
                (click)="itemSeleccionado(idItem, item)" class="item"
                [class.active]="informacionModal.itemSeleccionado == item" tabindex="0">
                <p>{{item}}</p>
                <span class="radio-button" type="image"></span>
            </button>
        </div>
    </div>
</div>
