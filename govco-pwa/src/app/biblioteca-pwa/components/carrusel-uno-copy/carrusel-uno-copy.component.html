<div id="carouselUnoTramites" class="carousel slide container-carrusel-uno-c" data-ride="carousel" data-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item" [class.active]="i==0" *ngFor="let slide of this.dataCarrusel; let i = index">
        <div [class]="'d-block card-item card-' + j" *ngFor="let item of slide; let j = index">{{item.titulo}}</div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselUnoTramites" data-slide="prev">
        <span class="material-symbols-outlined">
            chevron_left
        </span>
        <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselUnoTramites" data-slide="next">
        <span class="material-symbols-outlined">
            chevron_right
        </span>
        <span class="sr-only">Next</span>
    </button>
    <ol class="carousel-indicators">
        <li data-target="#carouselUnoTramites" [attr.data-slide-to]="x" [class.active]="x==0" *ngFor="let slide of this.dataCarrusel; let x = index"></li>
    </ol>
</div>
