<section class="titulo-descripcion">
    <div class="container-header">
        <div class="icon-container">
            <img class="logo-carpeta" src="../../../../../assets/icons-fonts/frame_person.svg" alt="">
        </div>
        <h2 tabindex="0" [attr.aria-label]="this.title" class="title">{{this.title}}</h2>
        <p tabindex="0" [attr.aria-label]="this.description" class="description">
            {{this.description}}</p>
    </div>
</section>
<app-desplegable-dos-govco>
    <section class="content-body">
        <div class="container-cards">
            <div *ngFor="let categoria of categorias; let i = index">
                <app-momentos-de-vida-card [categoria]="categoria"></app-momentos-de-vida-card>
            </div>
        </div>
        <app-boton (click)="cargarMasCategorias()">{{changeTextButton()}}</app-boton>
        <app-banner-ciiu-buscador></app-banner-ciiu-buscador>
    </section>
    <app-footer class="content-footer"></app-footer>
</app-desplegable-dos-govco>
<app-boton-retroalimentacion [position]="true"></app-boton-retroalimentacion>
