<govco-accesibility-bar></govco-accesibility-bar>
<div class="terminos-container" *ngIf="terminosCondiciones">
    <div class="container mb-4 pt-5">
        <app-bread-crumb title="Términos y condiciones"></app-bread-crumb>
        <!--Header-->
        <div class="row">
            <div class="col-12">
                <h2 id="terminosCondiciones">Términos y condiciones</h2>
                <div class="resumen" [innerHTML]="terminosCondiciones.terminosCondiciones"></div>
                <h3>Aviso Legal</h3>
                <div class="resumen" [innerHTML]="terminosCondiciones.avisoLegal"></div>
                <h3>Deberes y prohibiciones de los ciudadanos - usuarios</h3>
                <div class="resumen" [innerHTML]="terminosCondiciones.deberesProhibiciones"></div>
                <h3 id="avisoPrivacidad">Aviso de privacidad</h3>
                <div class="resumen" [innerHTML]="terminosCondiciones.avisoPrivacidad"></div>
                <h3 id="normasConfidencialidad">Política de seguridad y protección de datos</h3>
                <div class="resumen" [innerHTML]="terminosCondiciones.normasConfidencialidad"></div>
                <h3 id="politicasSeguridad">Política de seguridad de la Información</h3>
                <div class="resumen" [innerHTML]="terminosCondiciones.politicasSeguridad"></div>
                <h3>Ley y jurisdicción aplicable</h3>
                <div class="resumen" [innerHTML]="terminosCondiciones.leyJurisdiccion"></div>
                <div class="mt-3 resumen">Crédito editorial: {{ terminosCondiciones.creditos }}</div>
            </div>
        </div>
    </div>
</div>
