<h1 mat-dialog-title class="govco-titulo-ubicacion">Ingresa tu ubicación</h1>
<div mat-dialog-content class="govco-texto-ubicacion">
    Podrás encontrar trámites, servicios e información según tu ubicación
</div>
<div mat-dialog-actions class="govco-botones-ubicacion">
  <button mat-button mat-dialog-close>CANCELAR</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]= "true">INGRESAR</button>
</div>
