<div class="barra-superior-general-pwa-govco">
    <div class="menu-logo-pwa-govco">
        <div (click)="onClickMenu()" class="menu-hamburgesa-pwa-govco">
            <div class="menu-hamburgesa-superior" 
                [ngClass]="{ 'menu-hamburgesa-superior-rotacion': estadoMenu }">
            </div>
            <div
                class="menu-hamburgesa-medio"
                [ngClass]="{ 'menu-hamburgesa-medio-rotacion': estadoMenu }">
            </div>
            <div
                class="menu-hamburgesa-inferior"
                [ngClass]="{ 'menu-hamburgesa-inferior-rotacion': estadoMenu}">
            </div>
        </div>
        <div class="logo-pwa-govco">
            <img src="../../../assets/logos/transversales/GOVCO.svg" alt="logo de gov.co">
        </div>
    </div>
    <app-buscador class="app-buscador-pwa-govco"></app-buscador>
</div>
