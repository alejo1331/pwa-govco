<div class="container-banner">
    <div class="container">
        <app-level-one-bread-crumbs title="Momentos de vida" [codigo]="codigo"></app-level-one-bread-crumbs>
        <div class="pt-lg-4">
            <h2 tabindex="0" [attr.aria-label]="this.title" class="titulo">{{this.title}}</h2>
            <p tabindex="0" [attr.aria-label]="this.description" class="description-banner">
                {{this.description}}</p>
        </div>
    </div>
</div>
