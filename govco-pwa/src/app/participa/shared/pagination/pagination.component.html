<div class="pagination-container">
    <nav aria-label="Page navigation example" class="pager-govco">
      <ul class="pagination-news justify-content-center">
        <li class="page-item" [ngClass]="{disabled: page === 0}">
          <a id="paginacion-noticias-anterior" class="page-link anterior" href="javascript:void(0)" (click)="prevPage()">Anterior</a>
        </li>
            <li *ngFor="let pageNumber of pages" class="d-flex" [ngClass]="{'page-item':pageNumber!==-1,active: pageNumber === page + 1}">
              <a *ngIf="pageNumber!==-1" class="page-link" href="javascript:void(0)" (click)="nPage(pageNumber - 1)">{{pageNumber}}</a>
              <span class="align-self-center px-2" aria-label="puntos suspensivos" tabindex="0" *ngIf="pageNumber===-1">...</span>
            </li>
        <li class="page-item" [ngClass]="{disabled: !showNext}">
          <a id="paginacion-noticias-siguiente" class="page-link siguiente" href="javascript:void(0)" (click)="nextPage()">Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>
