<div class="card-body container-formulario">
    <h4>Formulario</h4>
    <div *ngFor="let item of data">
        <div *ngFor="let subItem of item.data">
            <h5>{{subItem.FormularioNombre}}</h5>
            <div class="card">
                <div class="card-header">
                    Disponible para ser
                </div>
                <div class="card-body">
                    <a href="">{{subItem.FormularioUrlDescarga}}</a>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Anotación adicional
                </div>
                <div class="card-body">
                    <p>{{subItem.FormularioAnotacion}}</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Reclamar de forma presencial
                </div>
                <div class="card-body">
                    <a href="">En los puntos de atención indicados por la institución</a>
                </div>
            </div>
        </div>
    </div>
</div>
