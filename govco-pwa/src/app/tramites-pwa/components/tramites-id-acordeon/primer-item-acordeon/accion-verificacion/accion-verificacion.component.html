<div class="card-body container-verificacion" *ngIf="data.length > 0">
    <h4>Condiciones:</h4>
    <p>
        No debe presentar ningún soporte ya que la institución verificará que usted la cumpla.
    </p>
    <div class="container-text" *ngFor="let accion of data">
        <p *ngFor="let item of accion.data">
            {{item.VerificacionInstDescripcion}}
        </p>
    </div>
</div>
