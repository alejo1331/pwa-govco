<div class="modal-header">
    <div class="modal-title">
        <p class="titulo">¿Tienes dudas?</p>
        <p class="sub-titulo">Sobre el trámite</p>
    </div>

</div>
<div class="modal-body">
    <div class="contenedor-tutoriales">
        <div class="card-body box-ayuda-body" *ngFor="let email of listaEmail; let i = index">
            <div *ngIf="email != null" tabindex="0" [attr.aria-label]="'Correo electrónico ' + email"
                class="box-ayuda-body-info">
                <div class="container-icono-ayuda">
                    <img src="https://govco-prod-webutils.s3.amazonaws.com/uploads/2022-06-03/dafc13cb-aff3-4383-aa3e-f8e8bd73a2aa-Icon_mail.svg"
                        alt="">
                </div>
                <a href="mailto: {{email}}">{{email}}</a>
            </div>
        </div>
        <div class="card-body box-ayuda-body" *ngFor="let numero of listaNumeros; let i = index">
            <div *ngIf="numero != null" tabindex="0" [attr.aria-label]="'Telefono' + numero"
                class="box-ayuda-body-info phone">
                <div class="container-icono-ayuda">
                    <img src="https://govco-prod-webutils.s3.amazonaws.com/uploads/2022-06-03/e7702a0c-bf98-4a09-9b09-f36d94b9cf68-Icon_tel.svg"
                        alt="">
                </div>
                <a href="tel: {{numero.replace('#','%23')}}">{{numero}}</a>
            </div>
        </div>
    </div>
    <div class="separador"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
