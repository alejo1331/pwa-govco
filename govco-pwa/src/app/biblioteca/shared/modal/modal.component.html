<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <em class="material-icons">clear</em>
    </button>
</div>
<div class="modal-body">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe *ngIf="data.type.includes('video')" style="width:'50%'; height:'315'; border:0;"
            class="embed-responsive-item" allowfullscreen [src]="data.url | safe:1" title="iframe">
        </iframe>
        <iframe *ngIf="data.type.includes('audio')" [src]="data.url | safe:2" style="width:'100%'; height:'232'; border:0;"
            allowtransparency="true" allow="encrypted-media" title="iframe"></iframe>
        <iframe *ngIf="data.contenido.includes('OfimÃ¡tica')" [src]="data.url | safe:3" style="width:'100%'; height:'232'; border:0;"
            allowtransparency="true" allow="encrypted-media" title="iframe"></iframe>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
