<div class="listado-container news">
  <div class="container">
    <noticias-govco-bread-crumb title=""></noticias-govco-bread-crumb>

    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
        <!--Header-->
        <div class="row">
          <div class="col-12">
            <h2>Noticias</h2>
            <p class="resumen">Entérate de todo lo que está pasando en el estado colombiano.</p>
          </div>
        </div>

        <!--content-->
        <div class="card mt-2" *ngIf="noticiasError">
          <div class="card-header">
            <strong>No fue posible obtener el listado de noticias</strong>
          </div>
        </div>

        <div class="card mt-2" *ngIf="noticiasEmpty">
          <div class="card-header">
            <strong>No se encontraron más noticias</strong>
          </div>
        </div>

        <div class="row mb-5" *ngFor="let noticia of noticias">
          <div class="col-12 col-md-4">
              <a [routerLink]="['/noticias/detalle', noticia.id]">
                <div class="card-header image">
                  <img [src]="noticia.urlImagen" alt="Card image cap">
                </div>
              </a>
          </div>
          <div class="col-12 col-md-8 content-news">
            <span class="news-date">{{ noticia.fechaPublicacion | date:'dd/MM/yyyy' }}</span>
            <h3 class="mt-3"><a [routerLink]="['/noticias/detalle', noticia.id]">{{ noticia.titulo}}</a></h3>
            <p>
              {{noticia.sumario}}
            </p>
          </div>
        </div>

        <noticias-govco-pagination [page]='currentPage' [showNext]='showNext' [pages]='pages' (prev)="changePage($event)" (next)="changePage($event)">
        </noticias-govco-pagination>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 mt-3">
      </div>
    </div>
  </div>
</div>
