
<div class="govco-pwa-nivel-dos-header">
  <div class="govco-pwa-botones-header">
    <div class="govco-pwa-icon-container" tabindex="0" #botonAtras
    [attr.aria-label]="'Cerrar buscador'" (keypress)="cerrarBuscadorPWA()"
    (click)="cerrarBuscadorPWA()">
      <span class="material-symbols-outlined backSymbol">
          arrow_back
      </span>
    </div>
    <div class="govco-pwa-search-container">
      <input class="form-control py-2 border-right-0 border"
        type="search"
        id="buscador-pwa"
        #input
        placeholder="Buscar en GOV.CO"
        attr.maxlength={{maxlength}}
        (input)="buscarSugerencias()"
        (keyup)="keyUpInput($event)">
    </div>
  </div>
</div>
