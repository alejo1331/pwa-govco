<div class="accordion acordeon-pwa-govco" id="acordeonPortales">
    <div class="card" *ngFor="let item of items; index as i;" [class.active]="item.active">
        <div class="card-header" id="headingOne">
            <button (click)="activarItem(i)" class="btn btn-link btn-block text-left" type="button"
                data-toggle="collapse" [attr.data-target]="'#collapse-portales' + i" aria-expanded="false"
                [attr.aria-controls]="'collapse-portales' + i">
                <a *ngIf="href" href="{{item.link}}" target="_blank">{{item.titulo}}</a>
                <a *ngIf="!href" routerLink="{{item.link}}">{{item.titulo}}</a>
                <div class="caja-icono-24-pwa">
                    <span class="icono-expand-more" type="image"
                        alt="Expandir acordeon para ver m치s informaci칩n"></span>
                </div>
            </button>
        </div>
        <div [id]="'collapse-portales' + i" class="collapse" [attr.aria-labelledby]="'heading' + i"
            data-parent="#acordeonPortales">
            <div class="card-body contenido-pwa-govco">
                <span>Entidad responsable: </span>
                <p tabindex="0"> {{item.entidadNombre}}</p>
                <div class="linea-horizontal-2-pwa-govco"></div>
                <div class="descripcion">
                    <p>{{item.descripcion}}</p>
                    <a>Leer m치s</a>
                </div>
            </div>
        </div>
    </div>

    <app-boton [inverted]="false" *ngIf="items.length > 5" (click)="VerMasResultados()">Ver m치s</app-boton>

</div>
