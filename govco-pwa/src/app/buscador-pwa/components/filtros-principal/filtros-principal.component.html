<div #modalFiltroNivel1 class="container-filtros-prueba">
    <div class="container-filtros">
        <div class="dropdown-arrow"></div>
        <div class="header">
            <h5>Filtrar por:</h5>
            <span class="clean" (click)="limpiarFiltros()">Limpiar filtros</span>
        </div>
        <hr>
        <ngx-skeleton-loader appearance="line" count="3" *ngIf="!resultadosBusqueda"
            [theme]="{ height: '12px', 'background-color': '#888cc93d'}">
        </ngx-skeleton-loader>
        <ul *ngIf="resultadosBusqueda">
            <li *ngFor="let filtro of seccionFiltros[seccion]" [class.contiene-etiqueta]="filtrosSeleccionados[filtro.id] != undefined">
                <app-etiqueta estado="informative" *ngIf="filtrosSeleccionados[filtro.id] != undefined">
                    <span class="text" [class.contiene-tooltip]="filtro.id == 'nombreEstandarizado'">
                        {{filtro.id == 'categorias' || filtro.id == 'subCategorias' ? filtrosSeleccionados[filtro.id].nombre : filtrosSeleccionados[filtro.id]}}
                    </span>
                    <span class="material-symbols-outlined delete-selection" (click)="eliminarFiltro(filtro.id)">
                        close
                    </span>
                </app-etiqueta>                
                <app-descripcion-emergente *ngIf="filtro.id == 'nombreEstandarizado'" texto="Trámites que se repiten en diferentes entidades que realizan el mismo proceso y son agrupados bajo un nombre común.">
                    <span class="material-symbols-outlined">
                        question_mark
                    </span>
                </app-descripcion-emergente>
                <a [class.disabled]="!filtro.active" (click)="seleccionaFiltroNivelUno(filtro.id, filtro.nombre)">
                    <span *ngIf="filtrosSeleccionados[filtro.id] == null">{{filtro.nombre}}</span>                    
                    <!-- <app-descripcion-emergente *ngIf="filtro.id == 'nombreEstandarizado'">
                        <span class="material-symbols-outlined information">
                            question_mark
                        </span>
                    </app-descripcion-emergente> -->

                    <span class="material-symbols-outlined arrow">
                        chevron_right
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
<app-modal-filtro-segundo-nivel *ngIf="informacionModalFiltro" [informacionModal]="informacionModalFiltro"
    (itemSelected)="itemFiltroNivelDos($event)">
</app-modal-filtro-segundo-nivel>
