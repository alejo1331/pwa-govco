<a routerLink="." [fragment]="tagName">
    <div class="card-container">
        <div class="icon-container" *ngIf="iconNameClass; else templateImage">
            <span class="material-symbols-outlined">
                {{iconNameClass}}
            </span>
        </div>
        <ng-template #templateImage>
            <div class="icon-container">
                <img class="logo-carpeta" src="../../../../../assets/icons-fonts/folder-user.svg" alt="">
            </div>
        </ng-template>
        <div class="text-container">
            <p>{{textNameClass}}</p>
        </div>
    </div>
</a>
