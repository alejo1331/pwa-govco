<p mat-dialog-title class="mat-dialog-title">¿Esta página fue útil para ti?</p>
<div mat-dialog-content class="mat-typography">
    <div class="options">
        <button class="selectionY" (click)="selectedOption('Y')">
            <span class="material-symbols-outlined size-icon" [ngClass]="selectedY ? 'selected-icon': 'default-icon'">
                check_circle
            </span>
            <p class="text-icon">
                Si
            </p>
        </button>

        <button class="selectionN" (click)="selectedOption('N')">
            <span class="material-symbols-outlined size-icon" [ngClass]="selectedN ? 'selected-icon': 'default-icon'">
                cancel
            </span>
            <p class="text-icon">
                No
            </p>
        </button>
    </div>
    <div class="comentarios-content">
        <p class="comentarios-text">Escribe tus comentarios</p>
        <textarea class="aservice-comentarios-textarea" [(ngModel)]="textLarge" id="aservice-comentarios-textarea"
            [ngClass]="textLarge.length < 10 ? 'error-text-area': 'success-text-area'"
            placeholder="Queremos conocer tu experiencia, sugerencias y consejos..."
            aria-label="area de comentarios"></textarea>
        <span *ngIf="textLarge.length < 10" class="aservice-comentarios-alerta">El comentario debe ser mínimo de 10
            caracteres para ser
            enviado.</span>
    </div>
</div>
<div mat-dialog-actions>
    <app-boton mat-button [mat-dialog-close]="true" cdkFocusInitial class="button-send-dialog" style="width: 100%;"
        [disabled]="textLarge.length < 10" (click)="openDialog()">Enviar Comentarios
    </app-boton>
</div>

<app-boton mat-button mat-dialog-close [symbol]="true" [inverted]="true" class="button-close-dialog">
    <span class="material-symbols-outlined">
        close
    </span>
</app-boton>
