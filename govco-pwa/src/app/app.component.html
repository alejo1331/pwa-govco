<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" mode="push" (closed)="estadoSideNav(true)">
    <app-contenido-side-nav (outEstadoMenu)="estadoMenu($event)"
      (outBarraSuInterna)="opcionBarraSuperiorInterna($event)"></app-contenido-side-nav>
  </mat-sidenav>

  <mat-sidenav-content id="topScroll" [class.escalarContenido]="sidenav.opened">

    <app-barra-superior (outEstadoMenu)="estadoMenu($event)" class="app-barra-superior-pwa-govco"></app-barra-superior>
    <app-geolocalizacion (click)="formularioGeolocalizacion(['translate(0%)', 'translate(-100%)'])" class="app-geolocalizacion-pwa-govco"></app-geolocalizacion>

    <section class="govco-pwa-content">
      <router-outlet></router-outlet>
    </section>

    <section class="govco-pwa-bottom-menu">
      <app-bottom-menu (outBarraSuInterna)="opcionBarraSuperiorInterna($event)"></app-bottom-menu>
    </section>

  </mat-sidenav-content>
</mat-sidenav-container>

<app-geolocalizacion-formulario (closedModal)="formularioGeolocalizacion($event)" class="app-geolocalizacion-formulario-pwa-govco"></app-geolocalizacion-formulario>
